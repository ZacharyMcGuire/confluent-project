<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Zachary McGuire">
    <title>Confluent Â· Login</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
  </head>
  <body>
    <form class="form-signin" method="post">{% csrf_token %}
      <div class="text-center mb-4">
        <img class="mb-4" src="{% static 'assets/confluent-logo.png' %}">
        <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
        {% if messages %}
        <section class="messages" id="messages">
            {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }}" role="alert">{% endif %}>{{ message }}</div>
            {% endfor %}
        </section>
        {% endif %}
      </div>

      <div class="form-label-group">
        <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="username">Username</label>
      </div>

      <div class="form-label-group">
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
  </body>
</html>
