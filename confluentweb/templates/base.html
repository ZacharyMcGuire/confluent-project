<!doctype html>
<html lang="en">
  <head>
      {% load static %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="Zachary McGuire">
      <title>Confluent Â· {% block title %}{% endblock %}</title>
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row row-cols-1">
            <header class="navbar navbar-expand navbar-light flex-column flex-md-row">
                <a class="navbar-brand" href="{% url 'web-index' %}">
                    <img src="{% static 'assets/confluent-icon.png' %}" height="36" width="auto" role="img">
                </a>
                <div class="navbar-nav-scroll">
                    <ul class="navbar-nav flex-row">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'web-index' %}">Home</a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-outline-info btn-sm ml-md-auto" href="{% url 'web-logout' %}" role="button">Logout</a>
            </header>
        </div>
        <div class="row row-cols-1 row-cols-md-2">
            {% if not user.is_authenticated %}
            <p>Please <a href="{% url 'web-login' %}">login.</a></p>
            {% else %}
            <div class="col-md-3 col-xl-2">
                <nav class="nav nav-tabs flex-column border rounded" id="pages-nav" aria-label="Main navigation">
                    {% for page in pages %}
                    <a class="nav-item nav-link" href="{% url 'web-page-detail' page.id %}">{{ page.title }}</a>
                    {% endfor %}
                </nav>
            </div>
            <div class="col text-center">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
    </script>
  </body>
</html>
{% endif %}
